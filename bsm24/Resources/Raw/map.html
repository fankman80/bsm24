<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAdmin Map</title>
    <style>
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <script>
        var marker;  // Globale Variable für den Marker

        function initMap() {
            var wmsLayer = new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: 'https://wms.geo.admin.ch/',
                    params: { 'LAYERS': 'ch.swisstopo.pixelkarte-farbe', 'TILED': true },
                    serverType: 'mapserver'
                })
            });

            var map = new ol.Map({
                target: 'map',
                layers: [wmsLayer],
                view: new ol.View({
                    center: ol.proj.fromLonLat([8.2319, 46.7986]),
                    zoom: 8
                })
            });

            // Erstelle das Icon für den Marker
            var iconStyle = new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://openlayers.org/en/v6.5.0/examples/data/icon.png',
                    scale: 1  // Skaliere das Icon, wenn nötig
                })
            });

            // Erstelle den Marker mit einem benutzerdefinierten Icon
            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([8.2319, 46.7986]))
            });

            // Wende den Icon-Style auf den Marker an
            iconFeature.setStyle(iconStyle);

            var vectorSource = new ol.source.Vector({
                features: [iconFeature]
            });

            var vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            map.addLayer(vectorLayer);  // Füge die Layer der Karte hinzu

            marker = iconFeature;  // Speichere den Marker, damit wir später die Position ändern können
        }

        // Funktion zum Setzen der Marker-Position
        function setMarkerPosition(lon, lat) {
        var newPosition = ol.proj.fromLonLat([lon, lat]);  // Umrechnung von EPSG:4326 nach EPSG:3857
            if (marker) {
                marker.setGeometry(new ol.geom.Point(newPosition));  // Aktualisiere die Marker-Position
            }
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
